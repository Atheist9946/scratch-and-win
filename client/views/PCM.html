<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create and Manage Cards</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;700&family=Dancing+Script:wght@400;700&family=Indie+Flower&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/public/css/pcm.css">
</head>
<body>
    <div class="container">
        <h1>Create and Manage Cards</h1>

        <!-- Card Creation Form -->
        <div class="card-form">
            <div class="form-group">
                <label for="cardContent">Card Content</label>
                <textarea id="cardContent" placeholder="Enter your card content..." required></textarea>
            </div>
            <div class="form-group">
                <label for="fontStyle">Font Style</label>
                <select id="fontStyle">
                    <option value="font-roboto">Roboto</option>
                    <option value="font-pacifico">Pacifico</option>
                    <option value="font-montserrat">Montserrat</option>
                    <option value="font-dancing">Dancing Script</option>
                    <option value="font-indie">Indie Flower</option>
                </select>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="allowComments" checked>
                <label for="allowComments">Allow Comments</label>
            </div>
            <button class="submit-btn" onclick="createCard()">Create Card</button>
        </div>

        <!-- Cards List -->
        <div class="cards-list" id="cardsList"></div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notification-message">Success!</span>
    </div>

    <!-- Custom JavaScript -->
    <script src="/public/js/pcm.js"></script>
</body>
</html>
